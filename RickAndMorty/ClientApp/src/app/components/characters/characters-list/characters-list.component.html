<div class="row mt-3">
  <div class="card-container py-3 col-md-12">
    <div class="row">
      <div *ngFor="let element of characters" class="col-sm-12 col-md-6 col-lg-3 mb-4 fill-height-or-more">
        <div class="card custom-card">
          <div class="card-title text-center cursor-pointer">
            <a class="btn text-primary font-weight-bold" [routerLink]="['/character/detail',element.id]">
              {{element.name}}
            </a>
          </div>
          <div class="card-img cursor-pointer" [routerLink]="['/character/detail',element.id]">
            <img class="img-fluid card-img-top rounded-circle w-50 mx-auto d-block mb-3" [src]="element.image"
              alt="Imagen de usuario">
          </div>
          <div class="card-body pb-2 pt-0 cursor-pointer" [routerLink]="['/character/detail',element.id]">
            <i [ngClass]="element.icon"></i>
            <div class="card-text">
              <div>
                <b>Species:</b>
                <span> {{element.species}}</span>
              </div>
            </div>
          </div>
          <div class="card-footer text-center cursor-pointer" [routerLink]="['/character/detail',element.id]">
            <small class="text-muted">
              <strong>Status:</strong> {{element.status}}
            </small>
          </div>
        </div>

      </div>
      <div class="col-md-12">
        <ngb-pagination class="d-flex justify-content-end" (pageChange)="loadPage($event)" [rotate]="true"
          [(page)]="page" [pageSize]="pageSize" [maxSize]="20" [collectionSize]="totalRows"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
